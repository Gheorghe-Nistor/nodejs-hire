<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="public/style.css">
    <link rel="stylesheet" href="public/post.css">
    <link rel="icon" type="image/icon type" href="public/icon.ico">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/1a09044287.js" crossorigin="anonymous"></script>
    <title>HIRE | Home</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a id='logo' href="home.html">
                <i class="fa-solid fa-suitcase"></i>
                <img src="public/logo.png">
            </a>
            <ul>
                <li>
                    <a href="#">Home</a>
                </li>
                <li  id="jobsMenu">
                    <span>Jobs <i class="fa-solid fa-caret-down"></i></span>
                    <ul>
                        <li>
                            <a href="#">Post a job</a>
                        </li>
                        <li>
                            <a href="#">Apply for a job</a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a class='account' href="#">Sign up</a>
                </li>
                <li>
                    <a class='account' href="#">Sign in</a>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="container">
            <form>
                <h1>Job details</h1>
                <label>Name</label>
                <input type="text" required="true">
                <label>Description</label>
                <textarea rows="4" cols="50" required="true"></textarea>
                <label>Category</label>
                <select>
                    <option>Cyber Security</option>
                    <option>Software development</option>
                    <option>IT infrastructure</option>
                    <option>IT support</option>
                    <option>Data management</option>
                    <option>Web developer</option>
                </select>
                <label>Experience</label>
                <select>
                    <option>Junior</option>
                    <option>Mid-level</option>
                    <option>Senior</option>
                </select>
                <label>Type</label>
                <select>
                    <option>Full-time</option>
                    <option>Part-time</option>
                    <option>Internship</option>
                </select>
                <label>Contact mail</label>
                <input type="text" required="true">
                <button>POST</button>
            </form>
        </div>
    </main>
    <footer>
        <h3>Â© George Nistor 2022</h3>
    </footer>
</body>
</html>
